<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="dimBg"></div>
<div id="popUp">
    <div id="stage1">
        <form>
            <div id="player1">
                <label for="fullName1">Player 1 Name</label>
                <input type="text" id="fullName1">
            </div>
            <div id="player2">
                <label for="fullName2">Player 2 Name</label>
                <input type="text" id="fullName2">
            </div>
            <input type="submit">
        </form>
    </div>



    <div id="stage2">
    <div id="topSection">
        <div id="title"></div>
    </div>
    <div id="bottomSection">
        <button id="x" class="xOrO">x</button>
        <button id="o" class="xOrO">o</button>
    </div>
</div>

<div id="stage3">
    <div id="topSection">
        <div id="roundWinner"></div>
    </div>
    <div id="bottomSection">
        <button id="nextRoundBtn">Next Round</button>
        <button id="restart" class="restart">Restart</button>
    </div>
</div>

<div id="stage4">
    <div id="topSection">
        <div id="winner"></div>
    </div>
    <div id="bottomSection">
        <button id="restart" class="restart">Restart</button>
    </div>
</div>
</div>


<div id="top">
    <div id="title">Tic Tac Toe</div>
    <div id="rule">First to 3 dubs</div>
</div>

<div id="middle">
    <div id="squares">
        <button id='0' data-id= "0" class="square"></button>
        <button id='1'data-id= "1" class="square"></button>
        <button id='2'data-id= "2" class="square"></button>
        <button id='3'data-id= "3" class="square"></button>
        <button id='4'data-id= "4" class="square"></button>
        <button id='5'data-id= "5" class="square"></button>
        <button id='6'data-id= "6" class="square"></button>
        <button id='7'data-id= "7" class="square"></button>
        <button id='8'data-id= "8" class="square"></button>
    </div>
</div>

<div id="bottom">
    <div id="whosGo"></div>
        <div id="scores">
            <div id="title">dubs</div>
            <div id="playerScores">
                <div class="player">
                    <div id="p1name" class=pNames></div>
                    <div id="player1Score">0</div>
                </div>
                <div class="player">
                    <div id="p2name"class=pNames></div>
                    <div id="player2Score">0</div>
                </div>
        </div>
    </div>
</div>

<div id="newGame">
    <div>
        <button id="startGame">New Game</button>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
